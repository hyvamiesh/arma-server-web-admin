<td>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="parameter-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="parameter-name" placeholder="Name" value="<%- name %>">
      </div>
    </div>

    <div class="form-group">
      <label for="parameter-value" class="col-sm-2 control-label">Value</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="parameter-value" placeholder="Value" value="<%- value %>">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-xs btn-danger parameter-delete">
          <span class="glyphicon glyphicon-minus"></span>
          Remove parameter
        </button>
      </div>
    </div>
  </form>
</td>
